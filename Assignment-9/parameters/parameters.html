<!DOCTYPE html>

    <title>Applet Parameter Example</title>
</head>
<body>
    <h1>Applet Parameter Example</h1>
    <applet code="ParameterApplet.class" width="300" height="200">
        <param name="param1" value="Hello, World!">
        <param name="param2" value="Java Applet Example">
    </applet>
</body>
</html>
