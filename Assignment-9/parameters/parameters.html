<!DOCTYPE html>
<html>
<head>
    <title>Java Applet Parameter Example</title>
</head>
<body>
    <h2>Java Applet Parameter Example</h2>
    
    <applet code="ParameterApplet.class" width="400" height="200">
        <param name="message" value="Hello, this is a parameter from HTML!">
    </applet>

</body>
</html>
